#今日校园相关配置
cpdaily:
  #表单组默认选项配置
  defaults:
    #表单默认选项配置，按顺序，注意，只有标必填项的才处理
    - default:
        #表单项类型，对应今日校园接口返回的fieldType字段，1代表文本，2代表单选，3代表多选，4代表图片
        type: 2
        #表单项标题
        title: 健康状态
        #表单项默认值
        value: 无新冠肺炎
    - default:
        type: 2
        title: 是否发热（体温≥37.3℃）
        value: 否
    - default:
        type: 2
        title: 是否有呼吸困难、乏力等症状？
        value: 否
    - default:
        type: 2
        title: 近14天内是否接触过确诊病例或疑似病例
        value: 否
    - default:
        type: 2
        title: 是否为假期留校学生？
        value: 否
    - default:
        type: 2
        title: 家庭所在地
        value: 河北省/唐山市/路北区

